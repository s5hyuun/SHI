<body>
    <style>
        .board {
            display: grid;
            gap: 2px;
            width: 450px;
            aspect-ratio: 1 / 1;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            border: 2px solid #333;
            background-color: #f8f8f8;
            text-align: center;
        }

        .color-box {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            border-radius: 4px;
        }

        .color-box:nth-child(1){
            background-color: red;
            grid-row: 1; grid-column: 2;
        }
        .color-box:nth-child(2){
            background-color: orange;
            grid-row: 2; grid-column: 5;
        }
        .color-box:nth-child(3){
            background-color: yellow;
            grid-row: 3; grid-column: 9;
        }
        .color-box:nth-child(4){
            background-color: green;
            grid-row: 5; grid-column: 1;
        }
        .color-box:nth-child(5){
            background-color: blue;
            grid-row: 5; grid-column: 5;
        }
        .color-box:nth-child(6){
            background-color: navy;
            grid-row: 7; grid-column: 4;
        }
        .color-box:nth-child(7){
            background-color: purple;
            grid-row: 9; grid-column: 7;
        }
    </style>
    <div class="board">
        <div class="color-box red">빨<br>(1, 2)</div>
        <div class="color-box orange">주<br>(2, 5)</div>
        <div class="color-box yellow">노<br>(3, 9)</div>
        <div class="color-box green">초<br>(5, 1)</div>
        <div class="color-box blue">파<br>(5, 5)</div>
        <div class="color-box navy">남<br>(7, 4)</div>
        <div class="color-box purple">보<br>(9, 7)</div>
    </div>
</body>
