<body>
    <script>
        const lotto = [1, 8, 16]; 
        let cnt = 0; 

        while (true) { 
            let numbers = []; 
            // 무작위 번호 3개 생성
            for (let i = 0; i < 3; i++) {
                let n = Math.floor(Math.random() * 20) + 1;
                numbers.push(n);
            }
            cnt++; 

            // 번호가 모두 일치하는지 확인
            let matched = true;
            for (let i = 0; i < lotto.length; i++) {
                if (lotto[i] !== numbers[i]) {
                    matched = false;
                    break;
                }
            }

            if (matched) {   // 맞췄으면 반복 종료
                console.log(`맞춘 번호: ${numbers}`);
                break;
            }
        }

        console.log(`1등 맞추기 시도 횟수: ${cnt}`);
    </script>
</body>
