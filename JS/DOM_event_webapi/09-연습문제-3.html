<body>
    <input type="text"> inch
    <button>계산</button>
    <p></p>
</body>
<script>
    // 변환 공식 : inch * 2.54 => cm
    const button = document.querySelector('button');
    button.addEventListener('click', () => {
         const input = document.querySelector('input');
          const p = document.querySelector('p');
          const cm = input.value * 2.54;
          p.innerHTML = cm;
    });
</script>
