<html lang="ko">
<head>

<body>
  <nav class="container">
    <a href="./index.html">홈</a>

  <main class="container">
    <h2>사용자 목록</h2>
    <input id="q" placeholder="이름/이메일 검색" />
    <div id="list" class="list">
      <div class="card">
        <strong>이름 name</strong> <span class="small">이메일 email</span><br/>
        <span class="small">주소 중 도시 address city</span>
      </div>
    </div>
  </main>

  <script>
    // 코드 작성
    const url = "https://jsonplaceholder.typicode.com/users";

    async function get() { 
      const res = await fetch(url); // 비동기
      const data = await res.json();
      let code = "";
      for (let d of data){
        const name = d.name;
        const email = d.email;
        const city = d.address.city;
        code += `<div class="card">
         <strong>${name} name</strong> <span class="small">${email} email</span><br/>
         <span class="small">${city}</span>
       </div>`;
      }
      document.querySelector("#list").innerHTML = code;
    }
    get();


    // - https://jsonplaceholder.typicode.com/users 데이터 가져오기

</body>
