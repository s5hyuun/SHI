<body>
    <h1>의견을 남겨주세요</h1>
    <form action="http://ggoreb.com/quiz/html/receive.jsp" method="post">
        <p>이름: <input name="name" required placeholder="이름 입력"></p>
        <p>연락처: <input name="contact" required placeholder="010-1234-5678" pattern="010-\d{4}-\d{4}"></p>
        <p>관심 서비스:
            <select name="service">
                <option value="">선택</option>
                <option value="delivery">배송</option>
                <option value="product">상품</option>
                <option value="etc">기타</option>
            </select>
        </p>
        <p>상세 의견:<br>
            <textarea name="message" maxlength="300" placeholder="300자 이내로 적어주세요"></textarea>
        </p>
        <p><button>전송</button></p>
    </form>
</body>
