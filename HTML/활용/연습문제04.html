<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    table {
        margin: 50px;
        width: 300px !important;
    }

    td {
        height: 100px;
        border: 1px solid #dee2e6;
        border-collapse: collapse;
    }
</style>

<body>
    <table class="table">
        <tr>
            <td colspan="2">1</td>
            <td rowspan="2">3</td>
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="2">8</td>
        </tr>
    </table>
</body>
