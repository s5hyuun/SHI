<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>명절/휴일 주차장 정보</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .App {
      width: 600px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    nav {
      background: #333;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 16px;
      text-align: center;
    }

    header p {
      margin-top: 8px;
      font-size: 14px;
    }

    form {
      margin: 16px;
      text-align: center;
    }

    form input {
      padding: 8px;
      width: 250px;
      margin-right: 8px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      border: 1px solid #ddd;
      margin: 8px;
      padding: 12px;
      border-radius: 6px;
      background: #f9f9f9;
    }

    .pagination {
      text-align: center;
      margin: 20px;
    }

    .pagination button {
      margin: 4px;
      padding: 6px 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .pagination .active {
      border: 2px solid #4CAF50;
      background-color: #E8F5E9;
    }
  </style>
</head>
<body>
  <div class="App">
    <!-- NavBar -->
    <nav>
      <a href="#">명절/휴일 주차장</a>
      <a href="#">거제 관광지 정보</a>
    </nav>

    <!-- Header -->
    <header>
      <h2>명절/휴일 주차장 제공 위치 정보</h2>
      <p>현재 검색: 전체 | 총 14203건 | 총 1421페이지</p>
    </header>

    <!-- SearchBox -->
    <form>
      <input type="text" placeholder="검색어 입력" />
      <button type="submit">검색</button>
    </form>

    <!-- Parking List -->
    <ul>
      <li>
        <h3>청평고등학교</h3>
        <p>기관명: 청평고등학교</p>
        <p>담당자: 이은오 (031-589-5595)</p>
        <p>주소: 경기도 가평군 청평면 강변나루로40번길 23</p>
        <p>위치: 학교정문 입구 / 유형: 노상</p>
      </li>
    </ul>

    <!-- Pagination -->
    <div class="pagination">
      <button>&laquo;</button>
      <button>&lt;</button>
      <button class="active">1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>10</button>
      <button>&gt;</button>
      <button>&raquo;</button>
    </div>
  </div>
</body>
</html>
