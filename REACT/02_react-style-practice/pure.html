<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Pure HTML — Style Practice</title>
    <style>
      /* body */
      body { font-family: Arial, sans-serif; background:#f7f7f8; margin:0; }

      /* header */
      header { padding: 24px; background: white; border-bottom:1px solid #eee; }
      .title { margin:0; font-size: 24px; }
      .subtitle { margin:6px 0 0; color:#666; }

      /* nav */
      nav { background:white; margin:16px; border-radius:12px; border:1px solid #eee; }
      .menu { display:flex; gap:12px; padding:12px 16px; }
      .menu a { text-decoration:none; padding:8px 12px; border-radius:8px; color:#333; }

      /* section */
      .card { background:white; margin:16px; border-radius:12px; border:1px solid #eee; padding:16px; }
      .badge { display:inline-block; padding:4px 8px; border-radius:999px; font-size:12px; background:#eef4ff; color:#335; }
      .card h3 { margin:8px 0 4px; }
      .card p { margin:0; color:#555; }
      .cta { margin-top:12px; display:inline-block; padding:10px 16px; border-radius:10px; background:#222; color:white; text-decoration:none; }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">스타일 연습 프로젝트</h1>
      <p class="subtitle">Inline → CSS Module 로 자연스럽게 전환해봅시다.</p>
    </header>

    <nav>
      <div class="menu">
        <a href="#">홈</a>
        <a href="#">가이드</a>
        <a href="#">문의</a>
      </div>
    </nav>

    <section class="card">
      <span class="badge">GUIDE</span>
      <h3>동일 UI를 다른 방식으로 스타일링</h3>
      <p>지금 보는 화면을 React로 옮겨서 인라인 → 모듈 순서로 바꿔봅시다.</p>
      <a class="cta" href="#">시작하기</a>
    </section>
  </body>
</html>
